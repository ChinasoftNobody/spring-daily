  mongo1:
    container_name: daily-mongo-1
    image: mongo:latest
    hostname: daily-mongo1
    networks:
      - bridge
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/data1:/data/db
    restart: always
    entrypoint: mongod --replSet mongo-set --bind_ip daily-mongo1 --port 27017

  mongo2:
    container_name: daily-mongo-2
    image: mongo:latest
    hostname: daily-mongo2
