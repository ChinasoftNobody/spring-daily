server.servlet.context-path=/daily
server.port=8082
spring.profiles.active=dev
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.BasicErrorController
server.error.path=/error

logging.config=classpath:logback-spring.xml
logging.path=./logs
###########################
#安全策略
############################
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=administrator


#################################
#Mybatis Configuration:            ##
#################################
mybatis.type-aliases-package=com.lgh.spring.boot.model
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.mvc.static-path-pattern=/static/**
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#
spring.flyway.locations=classpath:/db


