<div xmlns:th="http://www.thymeleaf.org" th:fragment="mylib-doc">
    <nav class="navbar navbar-light bg-white justify-content-end">
        <div class="form-inline">
            <input class="form-control mr-3" type="search" placeholder="Search" aria-label="Search" id="doc-search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="mylibDocService.search()">
                Search
            </button>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="button" data-toggle="modal"
                    data-target="#createDocModal">New
            </button>
        </div>
    </nav>
    <!-- doc list -->
    <div id="doc-content"></div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         id="createDocModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Doc</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createDocForm" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Subject" name="subject"
                                       id="docSubject">
                            </div>
                            <div class="col">
                                <select class="custom-select" name="type">
                                    <option value="word" selected>Word</option>
                                    <option value="excel">Excel</option>
                                    <option value="pdf">PDF</option>
                                    <option value="ppt">PPT</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="docFile" name="file" type="file" class="file"
                                       data-show-upload="false" data-show-preview="false">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="mylibDocService.createDoc()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript" language="JavaScript">
        var mylibDocService = {
            queryDocs: function () {
                var url = [[@{/library/mylib/query}]];
                $('#doc-content').load(url, {
                    page: 0,
                    size: 10,
                    keyword: ''
                });
            },
            createDoc: function () {
                var path = [[@{/library/mylib/createDoc}]];
                var fd = new FormData();
                fd.append('file', document.getElementById('docFile').files[0]);
                ajaxUtil.ajaxPostForm(path, $('#createDocForm'), function (info) {
                    $('#createDocForm')[0].reset();
                    $('#createDocModal').modal('hide');
                    mylibDocService.queryDocs();
                })
            },
            search: function () {
                var url = [[@{/library/mylib/query}]];
                var keyword = $('#doc-search').val();
                $('#doc-content').load(url, {
                    page: 0,
                    size: 10,
                    keyword: keyword
                });
            },
            nextPage: function (curPage) {
                var url = [[@{/library/mylib/query}]];
                var keyword = $('#doc-search').val();
                $('#doc-content').load(url, {
                    page: curPage + 1,
                    size: 10,
                    keyword: keyword
                });
            },
            prevPage: function (curPage) {
                var url = [[@{/library/mylib/query}]];
                var keyword = $('#doc-search').val();
                $('#doc-content').load(url, {
                    page: curPage - 1,
                    size: 10,
                    keyword: keyword
                });
            }
        };
        $(function () {
            mylibDocService.queryDocs();
        })
    </script>
</div>
