    <!-- Modal of CreateRecord -->
    <div class="modal" id="CreateRecordModal" tabindex="-1" role="dialog" aria-labelledby="CreateRecordModal">
        <div class="modal-dialog" role="document">
            <form th:action="@{/finance/addRecord}" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create financial record</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select class="form-control" id="type" name="type">
                                <option>Incoming</option>
                                <option>Outputting</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount">
                        </div>
                        <div class="form-group">
                            <label for="occurrenceTime">Occurrence time</label>
                            <input type="date" class="form-control" id="occurrenceTime" placeholder="Occurrence time"
                                   name="occurrenceTime">
                        </div>
                        <div class="form-group">
                            <label for="occurrenceMemberName">Occurrence member</label>
                            <select class="form-control" id="occurrenceMemberName" name="occurrenceMember.id">
                                <option th:each="user,status:${users}" th:value="${user.id}"
                                        th:text="${user.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <textarea type="text" class="form-control" id="remarks" name="remarks"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Ok</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
