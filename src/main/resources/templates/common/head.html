<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,cssPaths,jsPaths)">
    <meta charset="UTF-8">
    <title th:text="${title}">Daily Life</title>
    <!--<base href="<%=basePath%>">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Daily Life</title>
    <link rel="icon" th:href="@{/static/favicon.png}">
    <link th:href="@{/static/bootstrap-4.0.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/static/bootstrap-4.0.0/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{/static/bootstrap-4.0.0/js/popper.min.js}"></script>
    <script th:src="@{/static/bootstrap-4.0.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/common/jquery.cookie.js}"></script>
    <!-- 此项目公共样式及脚本 -->
    <script th:inline="javascript" th:src="@{/static/js/common/util.js}" language="javascript"></script>
    <link th:href="@{/static/index.css}" rel="stylesheet" type="text/css">
    <!-- 子页面样式及脚本 -->
    <link rel="stylesheet" type="text/css" th:each="cssPath,status:${#strings.setSplit(cssPaths,',')}" th:href="@{${cssPath}}"/>
    <script th:inline="javascript" th:each="jsPath,status:${#strings.setSplit(jsPaths,',')}" th:src="@{${jsPath}}"></script>
</head>
<body>

</body>
</html>
