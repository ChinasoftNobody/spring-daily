<div xmlns:th="http://www.thymeleaf.org" th:fragment="pagination(doc,url,config)">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Prev" onclick="paginationService.query(-1)">
                    Prev
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#" th:text="${config?.pageNum+'/'+config?.pages}">1</a></li>
            <li>
                <a class="page-link" href="#" aria-label="Next" onclick="paginationService.query(1)">
                    Next
                </a>
            </li>
        </ul>
    </nav>
    <script language="JavaScript" th:inline="javascript">
        var paginationService = {
            query: function (num) {
                var pageNum = [[${config.pageNum}]];
                var pages = [[${config.pages}]];
                if (!pageNum || !pages) {
                    console.log('page info error');
                    return;
                }
                if (num >= 0) {
                    if (pages > pageNum) {
                        pageNum = pageNum + 1;
                    }
                } else {
                    if (pageNum > 1) {
                        pageNum = pageNum - 1;
                    }
                }
                var doc = [[${doc}]];
                $('#' + doc).load([[${url}]], {page: pageNum, size: [[${config.pageSize}]]});
            }
        };
    </script>
</div>
