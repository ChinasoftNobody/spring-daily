<div xmlns:th="http://www.thymeleaf.org" th:fragment="pagination(doc,url,config)">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="active" onclick="paginationService.query(1)"><a href="#">1</a></li>
            <li><a href="#" onclick="paginationService.query(2)">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <script language="JavaScript" th:inline="javascript">
        var paginationService = {
            query: function (num) {
                var doc = [[${doc}]];
                $('#'+doc).load([[${url}]],{page:num,size:[[${config.pageSize}]]});
            }
        };
    </script>
</div>
