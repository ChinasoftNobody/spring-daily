<div xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Daily</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/dashboard}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/library}"  aria-expanded="true" aria-controls="collapseMenu">Library</a>
                </li>
            </ul>
            <div class="form-inline" th:if="${session.user==null}">
                <a class="nav-link" href="#" role="button" aria-haspopup="true"
                   aria-expanded="false"
                   data-toggle="modal" data-target="#LoginModal">Login
                </a>
                <span>|</span>
                <a class="nav-link" href="#" role="button" aria-haspopup="true"
                   aria-expanded="false"
                   data-toggle="modal" data-target="#RegisterModal">Register
                </a>
            </div>
            <div class="form-inline dropdown" th:if="${session.user!=null}">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                   aria-expanded="false" id="navbarDropdown"
                   th:if="${session.user!=null}"
                   th:utext="${session.user.name} + '&lt;span class=&quot;caret&quot;&gt;&lt;/span&gt;'"></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/user/setting}">Setting</a>
                    <a class="dropdown-item" th:href="@{/user/logout}" onclick="userService.logout()">Logout</a>
                </div>
            </div>

        </div>
    </nav>

    <!-- Modal of login -->
    <div class="modal fade" tabindex="-1" role="dialog" id="LoginModal" aria-labelledby="LoginModalLabel">
        <div class="modal-dialog" role="document">
            <form th:action="@{/user/login}" method="post" id="loginForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="LoginModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="Name">User name</label>
                            <input type="text" class="form-control" id="Name" name="name" aria-describedby="nameHelp"
                                   placeholder="Name">
                            <small id="nameHelp" class="form-text text-muted">Please type your name</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   aria-describedby="passwordHelp"
                                   placeholder="Password">
                            <small id="passwordHelp" class="form-text text-muted">Please type password</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="userService.login()">Ok</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Model of register -->
    <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="RegisterModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="registerForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="register_user_name">User name</label>
                            <input type="text" class="form-control" id="register_user_name" name="name"
                                   aria-describedby="register_user_name_help"
                                   placeholder="Name">
                            <small id="register_user_name_help" class="form-text text-muted">Please type your name
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="register_user_password">Password</label>
                            <input type="password" class="form-control" id="register_user_password" name="password"
                                   aria-describedby="register_user_password_help"
                                   placeholder="Password">
                            <small id="register_user_password_help" class="form-text text-muted">Please type password
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="re_register_user_password">Confirm password</label>
                            <input type="password" class="form-control" id="re_register_user_password"
                                   aria-describedby="re_register_user_password_help"
                                   placeholder="Confirm password">
                            <small id="re_register_user_password_help" class="form-text text-muted">Please confirm
                                password
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="userService.register()">Ok</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
